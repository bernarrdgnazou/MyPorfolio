{% extends "base.html" %}

{% block content %}
<!-- Section Hero -->
<section class="hero text-center py-5 bg-galaxy">
  <div class="container">
    <h1 class="display-4 fw-bold neon-text">Contactez-moi</h1>
    <p class="lead mt-3 neon-text">Vous avez un projet ou une question ? Envoyez-moi un message !</p>
  </div>
</section>

<!-- Section Formulaire de Contact -->
<section class="contact py-5 bg-dark">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form action="{{ url_for('contact') }}" method="POST" class="neon-form">
          <div class="mb-3">
            <label for="name" class="form-label neon-text">Nom</label>
            <input type="text" class="form-control neon-input" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label neon-text">Email</label>
            <input type="email" class="form-control neon-input" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label neon-text">Message</label>
            <textarea class="form-control neon-input" id="message" name="message" rows="5" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-neon btn-lg">
              <i class="fas fa-paper-plane me-2"></i>Envoyer
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Section Informations de Contact -->
<section class="info py-5 bg-galaxy">
  <div class="container text-center">
    <h2 class="neon-text">Autres moyens de contact</h2>
    <div class="row mt-4">
      <div class="col-md-4 mb-4">
        <i class="fas fa-envelope icon-neon"></i>
        <h3 class="neon-text mt-3">Email</h3>
        <p class="neon-text">contact@monportfolio.com</p>
      </div>
      <div class="col-md-4 mb-4">
        <i class="fas fa-phone icon-neon"></i>
        <h3 class="neon-text mt-3">Téléphone</h3>
        <p class="neon-text">+33 6 12 34 56 78</p>
      </div>
      <div class="col-md-4 mb-4">
        <i class="fas fa-map-marker-alt icon-neon"></i>
        <h3 class="neon-text mt-3">Adresse</h3>
        <p class="neon-text">123 Rue Galactique, 75000 Paris</p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
